<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style/main.css" rel="stylesheet">
</head>
<body>
<header class='headerlogo'>
    <div class="container">
        <div class = 'logo'>
            <img src="logo.png" width="50" height="50" alt = 'logo'>
            <h1>PhoneFind</h1>
        </div >
        <div class = pageheader>
            <nav>
                <a href='index.html'>Main Page</a>
                <a href="phones.html">Phones</a>
                <a href="about.html">About us</a>
                <a href="contact.html">Contact</a>
                <a href='login.html'>Login/Singup</a>
            </nav>
            <form class = 'searchform'>
                <input type='text' placeholder='Search...' id = 'searchbar' maxlength="20">
                <button type="submit" value="Search" id="searchbutton">
                    <i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</header>




<main>
    <div class="wrapper-outer">
        <div id="sidebar card col-1" >
            <div class="sidebar_header">
                <p>Filters</p>
            </div>
            <form action="/search" method="post" class="form-group card">
                <div class="card">
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Brands </h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <form>
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Apple">
                                        <span class="form-check-label">
                                    Apple
                                  </span>
                                    </label> <!-- form-check.// -->
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Google">
                                        <span class="form-check-label">
                                    Google
                                  </span>
                                    </label>  <!-- form-check.// -->
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="">
                                        <span class="form-check-label">
                                Xiaomi
                              </span>
                                    </label>  <!-- form-check.// -->
                                </form>

                            </div> <!-- card-body.// -->
                        </div>
                    </article>
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Range input </h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Min</label>
                                        <input type="number" class="form-control" id="inputEmail4" placeholder="$0">
                                    </div>
                                    <div class="form-group col-md-6 text-right">
                                        <label>Max</label>
                                        <input type="number" class="form-control" placeholder="$1,0000">
                                    </div>
                                </div>
                            </div> <!-- card-body.// -->
                        </div>
                    </article>
                    <button type="submit" value="Search" id="">
                        <i class="fa fa-search"></i></button>
                </div>

</body>
</html>
